<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism Product Card</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="running_shoes_PNG5816.png">
                    <h2>Nike Shoes</h2>
                </div>
                <div class="content">
                    <div class="size">
                        <h3>size:</h3>
                        <span>38</span>
                        <span>43</span>
                        <span>45</span>
                    </div>
                    <div class="color">
                        <h3>color:</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
